services:
  influxdb3-core:
    container_name: influxdb3-core
    image: influxdb:3-core
    ports:
      - 8181:8181
    command:
      - influxdb3
      - serve
      - --node-id=node0
      - --object-store=file
      - --data-dir=/var/lib/influxdb3
    volumes:
      - influxdb_data:/var/lib/influxdb3
    healthcheck:
      test: ["CMD-SHELL", "curl -f -H 'Authorization: Bearer $(cat /run/secrets/influxdb_token)' http://localhost:8181/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    secrets:
        - influxdb_token

  explorer:
    image: influxdata/influxdb3-ui:1.4.0
    container_name: influxdb3-explorer
    pull_policy: always
    command: ["--mode=admin"]
    ports:
      - "8888:80"
    volumes:
      - ./influxdb3_explorer/db:/db:rw
      - ./influxdb3_explorer/config:/app-root/config:ro
    environment:
      SESSION_SECRET_KEY_FILE: /run/secrets/db_session_key
    restart: unless-stopped
    secrets:
        - db_session_key

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    user: "0"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./stats.sqlite:/var/lib/grafana/stats.sqlite:ro
    depends_on:
      - influxdb3-core
    environment:
      - GF_DASHBOARDS_MIN_REFRESH_INTERVAL=1s
      - GF_INSTALL_PLUGINS=ae3e-plotly-panel,frser-sqlite-datasource
    restart: unless-stopped

volumes:
  influxdb_data:
  grafana_data:

secrets:
    db_session_key:
        file: ./db_session_key.txt
    influxdb_token:
        file: ./influxdb_token.txt
